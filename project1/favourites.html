    <script>
    function loadfilmFav() {
      document.querySelector(".favourite").innerHTML = "";
      let i = 0;
      for (let key in localStorage) {
        i++;
        if (!localStorage.hasOwnProperty(key)) {
          continue;
        }
        let film = JSON.parse(localStorage[key]);
        if (film.inFavourite) {
        let div = document.createElement("div");
        div.classList.add("card");
        div.classList.add("mb-3");
        div.style = "max-width: 540px;"
        document.querySelector(".favourite").append(div);
        let item = JSON.parse(localStorage[key]);
        div.innerHTML = `<div class="row g-0 items">
                                  <div class="col-md-4">
                                      <img src="img/${item.img.split('\\').pop().split('/').pop()}" class="img-fluid rounded-start" alt="..." />
                                  </div>
                                  <div class="col-md-8">
                                      <div class="card-body">
                                        <h5 class="card-title">${item.title}</h5>
                                        <p class="card-text"><small class="text-muted">Дата выхода фильма: ${item.date}</small></p>
                                  </div>
                                  </div>
                          </div>`;
          }
      }
    }
    loadfilmFav();
    </script>
